<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gacha Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 30px;
    }
    .main-img {
      width: 300px;
      margin: 20px auto;
    }
    .button-container {
      margin: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 10px;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-front {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-back {
      background: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-back img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .card-back img.zoomed {
      transform: scale(1.6);
      z-index: 10;
    }
    .blue { background-color: #3f8efc; }
    .yellow { background-color: #f9cc2f; }
    .purple { background-color: #a85ff0; }
    .loading {
      font-size: 20px;
      margin-top: 20px;
      animation: pulse 1s infinite;
      color: #555;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    .animate-glow {
      animation: glowBase 1s ease forwards;
    }
    @keyframes glowBase {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Series Story Part 1</h1>
  <img src="https://via.placeholder.com/300x200" alt="Main" class="main-img" />
  <div class="button-container">
    <button onclick="doPull(1)">1 Pull</button>
    <button onclick="doPull(5)">5 Pull</button>
  </div>
  <div id="loading" class="loading" style="display: none;">Loading...</div>
  <div class="boxes" id="resultContainer"></div>

  <script>
   const items = [
  { name: 'Item A', rarity: '4', image: 'test2.png' },
  { name: 'Item B', rarity: '4', image: 'test3.png' },
  { name: 'Item C', rarity: '4', image: 'test4.png' },
  { name: 'Item D', rarity: '5', image: 'test5.png' },
  { name: 'Item E', rarity: 'secret', image: 'test6.png' },
];

    function getRandomItem() {
      const roll = Math.random();
      if (roll < 0.6) return items[Math.floor(Math.random() * 3)];
      if (roll < 0.95) return items[3];
      return items[4];
    }

    function doPull(count) {
      const container = document.getElementById('resultContainer');
      const loader = document.getElementById('loading');
      container.innerHTML = '';
      loader.style.display = 'block';

      setTimeout(() => {
        loader.style.display = 'none';
        for (let i = 0; i < count; i++) {
          const item = getRandomItem();
          const card = document.createElement('div');
          card.className = 'card';

          const cardInner = document.createElement('div');
          cardInner.className = 'card-inner';

          const cardFront = document.createElement('div');
          cardFront.className = 'card-front ' + (item.rarity === '4' ? 'blue' : item.rarity === '5' ? 'yellow' : 'purple');

          const cardBack = document.createElement('div');
          cardBack.className = 'card-back';
          const img = document.createElement('img');
          img.src = item.image;
          img.alt = item.name;
          img.title = item.name;
          cardBack.appendChild(img);

          cardInner.appendChild(cardFront);
          cardInner.appendChild(cardBack);
          card.appendChild(cardInner);

          card.addEventListener('click', () => {
            card.classList.add('flipped');
            card.classList.add('animate-glow');

            const color = item.rarity === '4' ? '#3f8efc' :
                          item.rarity === '5' ? '#f9cc2f' : '#a85ff0';
            card.style.boxShadow = `0 0 20px 10px ${color}`;
          });

          img.addEventListener('dblclick', () => {
            img.classList.toggle('zoomed');
          });

          container.appendChild(card);
        }
      }, 1500);
    }
  </script>
</body>
</html>
